    <article
      class="prose prose-base sm:prose-xl print:text-sm lg:prose-xl mx-auto py-16 px-4 gap-6 grid grid-cols-1 lg:grid-cols-3 container max-w-7xl"
    >
      <ul id="list"></ul>
      <ul id="list-2"></ul>
      <ul id="list-3"></ul>
    </article>

    <script type="module">
      async function setList([sel, url]) {
        const res = await fetch(url);
        const text = await res.text();

        const el = document.getElementById(sel);

        for (const line of text.split("\n")) {
          const [date, desc] = line.split("\t");
          if (!date || !desc) continue;

          const li = document.createElement("li");

          const cn = sel === "list-2" ? "jp-bold" : "font-bold";

          li.innerHTML = `<span class="${cn}">${date}</span> ${desc}`;

          el.appendChild(li);
        }
      }

      await Promise.all(
        [
          ["list", "/timeline.tsv"],
          ["list-2", "/timeline-jp.tsv"],
          ["list-3", "/timeline-eng.tsv"],
        ].map(setList)
      );
    </script>
